{{ define "main" }}
  <h2 class="page-main-title">Recent Posts</h2>

  {{ with .Site.GetPage "section" "/posts" }}

      {{ partial "post-list.html" . }}
    {{ end }}
    <div class="flex">
      <a class="ml-auto" href="./posts">All Posts</a>
    </div>
  {{ end }}

{{ end }}
